<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios JavaScript</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Ejercicios JavaScript</h1>
  <button id="btn-siguiente">Siguiente problema</button>
  <iframe id="visor-problemas" src="problemas/problema2_1/index.html"></iframe>
  <script>
    const problemas = ["problemas/problema2_1/index.html", "problemas/problema2_2/index.html", "problemas/problema2_3/index.html", "problemas/problema2_4/index.html", "problemas/problema2_5/index.html", "problemas/problema2_6/index.html", "problemas/problema2_7/index.html", "problemas/problema2_8/index.html", "problemas/problema2_9/index.html"];
    let indice = 0;
    const iframe = document.getElementById('visor-problemas');
    document.getElementById('btn-siguiente').addEventListener('click', () => {
      indice = (indice + 1) % problemas.length;
      iframe.src = problemas[indice];
    });
  </script>
</body>
</html>
